<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品反馈</title>
	<link href="__ROOT__/Public/css/bootstrap.css" rel="stylesheet">
	<link href="__ROOT__/Public/css/public.css" rel="stylesheet">
	<link href="__ROOT__/Public/tools/Font-Awesome-3.2.1/css/font-awesome.css" rel="stylesheet">

	<script src="__ROOT__/Public/js/jquery-1.11.0.min.js"></script>
	<script src="__ROOT__/Public/js/bootstrap.js"></script>

</head>
<body>
<include file="Public:header" />


<div class="content">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="__ROOT__/Public/images/banner1.png" alt="第一幅图">
			      <div class="carousel-caption">
			        第一幅图
			      </div>
			    </div>
			    <div class="item">
			      <img src="__ROOT__/Public/images/banner1.png" alt="第二幅图">
			      <div class="carousel-caption">
			        第二幅图
			      </div>
			    </div>
			    <div class="item">
			      <img src="__ROOT__/Public/images/banner1.png" alt="第三幅图">
			      <div class="carousel-caption">
			        第三幅图
			      </div>
			    </div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon  icon-chevron-left" aria-hidden="true" style="margin-top:-15px;"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon icon-chevron-right" aria-hidden="true" style="margin-top:-15px;"></span>
			    <span class="sr-only">Next</span>
			  </a>
	</div>

	<div class="container">
        <div class="row">
        	<div class="col-md-8 col-xs-12">
        		<div>产品展示</div>

        		<div>最新上架</div>

        		<div>新闻资讯</div>

        		<div>留言评价</div>


        	</div>
        	<div class="col-md-4 col-xs-12">

        		<include file="Public:right" />

        	</div>
        </div>
    </div>
</div>





<include file="Public:footer" />	
</body>
</html>
